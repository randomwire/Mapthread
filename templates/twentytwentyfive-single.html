<!-- wp:group {"tagName":"main","style":{"spacing":{"margin":{"top":"var:preset|spacing|50"}}},"layout":{"type":"constrained"}} -->
<main class="wp-block-group" style="margin-top:var(--wp--preset--spacing--50)">

	<!-- wp:post-title {"level":1} /-->

	<!-- wp:post-featured-image /-->

	<!-- wp:columns {"align":"wide","style":{"spacing":{"gap":"var:preset|spacing|50","margin":{"top":"var:preset|spacing|50"}}}} -->

		<!-- wp:column {"width":"60%"} -->
		<div class="wp-block-column" style="flex-basis:60%">
			<!-- wp:post-content {"layout":{"type":"default"}} /-->
		</div>
		<!-- /wp:column -->

		<!-- wp:column {"width":"40%","className":"pathway-map-column"} -->

			<!-- /wp:paragraph -->
		</div>
		<!-- /wp:column -->

	</div>
	<!-- /wp:columns -->

	<!-- wp:spacer {"height":"var:preset|spacing|50"} -->
	<div style="height:var(--wp--preset--spacing--50)" aria-hidden="true" class="wp-block-spacer"></div>
	<!-- /wp:spacer -->

	<!-- wp:comments /-->

</main>
